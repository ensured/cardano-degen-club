<!doctype html>
<html>
  <head>
    <style>
      :root {
        --bg-color: #1a1a1a;
        --text-color: #ffffff;
        --input-bg: #2d2d2d;
        --input-border: #3d3d3d;
        --primary: #5865f2;
        --primary-hover: #4752c4;
      }

      [data-theme='light'] {
        --bg-color: #ffffff;
        --text-color: #1a1a1a;
        --input-bg: #f5f5f5;
        --input-border: #e0e0e0;
        --primary: #5865f2;
        --primary-hover: #4752c4;
      }

      body {
        width: 300px;
        padding: 0;
        margin: 0;
        font-family: 'Segoe UI', system-ui, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        transition: all 0.2s ease;
      }

      .container {
        padding: 1rem;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .title {
        font-size: 1.2rem;
        font-weight: 600;
      }

      .theme-toggle {
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        padding: 0.25rem;
        border-radius: 50%;
        transition: all 0.2s ease;
      }

      .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      #userInput {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid var(--input-border);
        border-radius: 8px;
        background: var(--input-bg);
        color: var(--text-color);
        font-size: 0.9rem;
        transition: all 0.2s ease;
      }

      #userInput:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.2);
      }

      #submitBtn {
        width: 100%;
        padding: 0.75rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      #submitBtn:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
      }

      #submitBtn:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="title">üîç lmgtfy</span>
        <button class="theme-toggle" id="themeToggle">üåì</button>
      </div>
      <input type="text" id="userInput" placeholder="What would you like to Grok?" />
      <button id="submitBtn">Search</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
